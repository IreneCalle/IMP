<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Evaluación IMP{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
        }

        .section-title {
            color: #2563eb;
            font-weight: 600;
            font-size: 1.25rem;
            padding: 1.5rem 1;
            margin-top: 2rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 1px;
            left: 0;
            width: 50px;
            height: 2px;
            background-color: #2563eb;
        }

        .btn-primary {
            background-color: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
        }

        .btn-secondary {
            background-color: #f97316;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #ea580c;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #2563eb;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1d4ed8;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
<nav class="bg-white shadow-sm border-b border-gray-100">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <a href="/" class="flex items-center py-4 px-2">
                        <span class="font-semibold text-blue-600 text-lg">IMP</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/form" class="py-4 px-2 text-gray-600 hover:text-blue-600">
                        Realizar Evaluación
                    </a>
                    <a href="/download_blank_form" class="py-4 px-2 text-gray-600 hover:text-blue-600">
                        Descargar Plantilla
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-sm border-t border-gray-100 mt-8">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <p class="text-center text-gray-600 text-sm">
                Sistema de Evaluación del Rendimiento Motor Infantil (IMP) - {{ current_year }}
            </p>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
